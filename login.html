<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="jquery-3.2.1.min.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="page-header">
      <h1>Login Page</h1>
      <p>Login to search events that inspires you!</p>
    </div>

    <img id="pic" src="https://media.dayoutwiththekids.co.uk/media/14769/32332-woodlands-leisure-park-dartmouth-03.jpg?mode=crop&quality=75&width=1600" style="float:right;width=100%;height:40%">

    <form action='/events2017/auth' class="form-horizontal" form="form" method="post">
      <fieldset>

        <label for="username" required>Userame:</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" />
        <br>
        <label for="password" required>Password:</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" />

        <br>
        <input type="submit" class="btn btn-primary active" value="Login!" />


      </fieldset>
    </form>


  </div>

<style media="screen">
  #username{
    width:70%;
  }
  #password{
    width:70%;
  }

  @media screen and (max-width: 480px) {
      #pic {
        display:none;
    }
}
</style>

</body>
</html>
